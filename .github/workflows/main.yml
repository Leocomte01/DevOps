name: CI devops 2023
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: 
      - main
      - develop
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v2.5.0
      - name: Checkout code
        uses: actions/checkout@v2.5.0
      
     #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17
          path: ./simple-api-student-main

     #finally build your app with the latest command
      - name: Build and test with Maven
        working-directory: ./Backend/simple-api-student-main/pom.xml
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=Leocomte01_DevOps -Dsonar.organization=leocomte01 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file ./Backend/simple-api-student-main/pom.xml

# define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
 # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04

 # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0
      
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
       # relative path to the place where source code with Dockerfile is located
          context: ./Backend/simple-api-student-main
       # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/my_api_student
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push database
       # DO the same for database
        uses: docker/build-push-action@v3
        with:
          context: ./Database  # Le chemin vers votre code de base de donn√©es
          tags: ${{secrets.DOCKERHUB_USERNAME}}/mydb
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push httpd
     # DO the same for httpd
        uses: docker/build-push-action@v3
        with:
          context: ./Front  # Le chemin vers votre code HTTPD
          tags: ${{secrets.DOCKERHUB_USERNAME}}/myfront
          push: ${{ github.ref == 'refs/heads/main' }}
      
