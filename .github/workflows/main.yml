name: CI devops 2023
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: 
      - main
      - develop
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v2.5.0
      - name: Checkout code
        uses: actions/checkout@v2.5.0
      
     #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17
          path: ./simple-api-student-main

     #finally build your app with the latest command
      - name: Build and test with Maven
        run: mvn clean verify -f ./Backend/simple-api-student-main/pom.xml

# define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
 # run only when code is compiling and tests are passing
    runs-on: ubuntu-22.04

 # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
       # relative path to the place where source code with Dockerfile is located
          context: ./Backend/simple-api-student-main
       # Note: tags has to be all lower-case
          tags:  ${{secrets.DOCKERHUB_USERNAME}}/my_api_student

      - name: Build image and push database
       # DO the same for database
        uses: docker/build-push-action@v3
        with:
          context: ./Database  # Le chemin vers votre code de base de donn√©es
          tags: ${{secrets.DOCKERHUB_USERNAME}}/mydb

      - name: Build image and push httpd
     # DO the same for httpd
        uses: docker/build-push-action@v3
        with:
          context: ./Front  # Le chemin vers votre code HTTPD
          tags: ${{secrets.DOCKERHUB_USERNAME}}/myfront